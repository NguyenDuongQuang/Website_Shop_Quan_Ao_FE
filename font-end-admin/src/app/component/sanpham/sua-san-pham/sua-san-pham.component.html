<h1 mat-dialog-title>UPDATE PRODUCT FORM</h1>
<div mat-dialog-content class="example-container">
  <mat-form-field appearance="outline">
    <mat-label>Product Code</mat-label>
    <input matInput placeholder="Code">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Product Name</mat-label>
    <input matInput placeholder="Name">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Create Date</mat-label>
    <input type="date" matInput>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Update Date</mat-label>
    <input type="date" matInput>
  </mat-form-field>

<!--        {{ food.viewValue }}-->

<!--    </mat-select>-->

  <mat-radio-group>
    <mat-label>Status</mat-label>
    <mat-radio-button value="1">Option 1</mat-radio-button>
    <mat-radio-button value="2">Option 2</mat-radio-button>
  </mat-radio-group>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>CLOSE</button>
  <button mat-raised-button color="primary" >UPDATE</button>
</div>
