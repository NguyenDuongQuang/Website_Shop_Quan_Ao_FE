<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-md-12">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Voucher</h3>
          </div>
          <form>
            <div class="form-group" >
              <input
                type="date"
                class="form-control"
                [ngModelOptions]="{ standalone: true }"
                id="id"
                [(ngModel)]="voucher.id"
                [hidden]="isHidden"
              />
            </div>
            <div class="card-body">
              <div class="form-group">
                <label for="name">Tên</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  [ngModelOptions]="{ standalone: true }"
                  [(ngModel)]="voucher.name"
                  placeholder="Tên"
                />
              </div>
              <div class="form-group">
                <label for="startDate">Ngày bắt đầu</label>
                <input
                  type="date"
                  class="form-control"
                  id="startDate"
                  [ngModelOptions]="{ standalone: true }"
                  [(ngModel)]="voucher.startDate"
                />
              </div>
              <div class="form-group">
                <label for="endDate">Ngày kết thúc</label>
                <input
                  type="date"
                  class="form-control"
                  id="endDate"
                  [ngModelOptions]="{ standalone: true }"
                  [(ngModel)]="voucher.endDate"
                />
              </div>
              <div class="form-group">
                <label for="description">Nội dung</label>
                <input
                  type="text"
                  class="form-control"
                  id="description"
                  [ngModelOptions]="{ standalone: true }"
                  [(ngModel)]="voucher.description"
                  placeholder="Nội dung"
                />
              </div>
              <div class="form-group">
                <label>Điều kiện sử dụng</label>
                <div class="row">
                  <div class="col-md-6">
                    <div class="form-group">
                      <input
                        type="number"
                        class="form-control"
                        id="condition"
                        [ngModelOptions]="{ standalone: true }"
                        [(ngModel)]="voucher.conditionApply"
                        placeholder="Giá trị đơn hàng"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div class="form-group">
                <label for="voucherType">Loại voucher</label>
                <select
                  class="form-control"
                  id="voucherType"
                  [ngModelOptions]="{ standalone: true }"
                  [(ngModel)]="voucher.voucherType"
                >
                  <option value="">Chọn loại voucher</option>
                  <option value="0">Theo %</option>
                  <option value="1">Theo tiền</option>
                  <!-- Thêm các loại voucher khác nếu cần -->
                </select>
              </div>
              <div class="form-group">
                <label for="reducedValue">Giá trị giảm</label>
                <input
                  type="text"
                  class="form-control"
                  id="reducedValue"
                  [ngModelOptions]="{ standalone: true }"
                  [(ngModel)]="voucher.reducedValue"
                  placeholder="Giá trị giảm"
                />
              </div>
              <div class="form-group">
                <label for="quantity">Số lượng</label>
                <input
                  type="number"
                  class="form-control"
                  id="quantity"
                  [ngModelOptions]="{ standalone: true }"
                  [(ngModel)]="voucher.quantity"
                  placeholder="Số lượng"
                />
              </div>
              <div class="card-footer">
                <button type="submit" class="btn btn-primary" (click)="editVoucher()">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
