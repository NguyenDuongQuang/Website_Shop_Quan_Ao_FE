<div class="container mt-3">
  <div class="example-button-row" >
    <button mat-raised-button color="primary" style="margin-bottom: 20px; margin-left: 20px" routerLink="/admin/creat-voucher">Thêm voucher</button>
  </div>
</div>
<div class="grid">
  <ag-grid-angular
    style="width: 100%; height: 500px"
    class="ag-theme-balham"
    [rowData]="rowData"
    [columnDefs]="columnDefs"
    [rowSelection]="rowSelection"
    [headerHeight]="headerHeight"
    [rowHeight]="rowHeight"
    [pagination]="true"
    [paginationPageSize]="10"
    [domLayout]="'autoHeight'"
  ></ag-grid-angular>
</div>
